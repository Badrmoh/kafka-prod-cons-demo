name: Build/Push Docker Images
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DH_SECRET: ${{ secrets.DOCKERHUB_PASSWORD }}
      DH_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
    steps:
      - uses: actions/checkout@v2
      - run: echo $DH_SECRET
      - name: build-push-prod-docker
        uses: mr-smithers-excellent/docker-build-push@v5
        with:
          image: badrmoh/kafka-prod-python-demo
          registry: docker.io
          addLatest: true
          directory: docker-compose/kafka-prod/
          dockerfile: docker-compose/kafka-prod/Dockerfile
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: build-push-cons-docker
        uses: mr-smithers-excellent/docker-build-push@v5
        with:
          image: badrmoh/kafka-cons-python-demo
          registry: docker.io
          addLatest: true
          directory: docker-compose/kafka-cons/
          dockerfile: docker-compose/kafka-prod/Dockerfile
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
